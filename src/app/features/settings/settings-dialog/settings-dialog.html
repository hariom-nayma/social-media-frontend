<div class="settings-dialog-container">
  <h2 mat-dialog-title>Settings</h2>
  <mat-dialog-content class="settings-content">
    <div class="settings-sidebar">
      <button (click)="selectPage('account')" [class.active]="activePage === 'account'">Account</button>
      <button (click)="selectPage('security')" [class.active]="activePage === 'security'">Security</button>
      <button (click)="selectPage('two-factor')" [class.active]="activePage === 'two-factor'">Two-Step Verification</button>
      <button (click)="selectPage('archived')" [class.active]="activePage === 'archived'">Archived</button>
    </div>
    <div class="settings-main-content">
      <app-account-settings *ngIf="activePage === 'account'"></app-account-settings>
      <app-security-settings *ngIf="activePage === 'security'"></app-security-settings>
      <app-two-factor-settings *ngIf="activePage === 'two-factor'"></app-two-factor-settings>
      <app-archived-posts *ngIf="activePage === 'archived'"></app-archived-posts>
    </div>
  </mat-dialog-content>
</div>
