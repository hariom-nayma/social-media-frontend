<div class="main-container">
  <div class="feed-container">
    <app-story-bar></app-story-bar>
    <div class="feed">
      <div *ngFor="let post of posts" (click)="openPostDetailsDialog(post.id)">
        <app-post-card [post]="post"></app-post-card>
      </div>
    </div>
  </div>

  <app-post-details-dialog *ngIf="showPostDetailsDialog" [postId]="selectedPostId!" (close)="closePostDetailsDialog()"></app-post-details-dialog>

  <div class="sidebar-container">
    <div class="sidebar glassy">
      <div class="sidebar-header">
        <div class="sidebar-profile">
          <img [src]="currentUser?.profileImageUrl" alt="Avatar">
          <div class="sidebar-profile-info">
              <div class="sidebar-username">{{currentUser?.username}}</div>
            <div class="sidebar-name">{{currentUser?.firstName}} {{currentUser?.lastName}}</div>
          </div>
        </div>
        <button class="switch-btn" >Switch</button>
      </div>

      <div class="sidebar-suggestions">
        <div class="suggestions-header">
          <div>Suggestions For You</div>
          <a href="#">See All</a>
        </div>

        <div class="suggestion" *ngFor="let suggestion of suggestions">
          <div class="suggestion-profile" (click)="goToProfile(suggestion.username)">
            <img [src]="suggestion.profileUrl || 'https://i.pravatar.cc/150?u=' + suggestion.username" alt="Avatar">
            <div class="suggestion-profile-info">
              <div class="suggestion-username">{{suggestion.username}}</div>
              <div class="suggestion-name">{{suggestion.firstName}} {{suggestion.lastName}}</div>
              <div class="mutual-count" *ngIf="suggestion.mutualCount > 0">
                {{suggestion.mutualCount}} mutual followers
              </div>
            </div>
          </div>
          <button class="follow-btn" (click)="toggleFollow(suggestion)" *ngIf="!suggestion.private">{{ suggestion.isFollowing ? 'Unfollow' : (suggestion.followMe ? 'Follow Back' : 'Follow') }}</button>
          <button class="follow-btn" (click)="toggleFollow(suggestion)" *ngIf="suggestion.private && !suggestion.isRequested">Send Request</button>
          <button class="follow-btn" (click)="toggleFollow(suggestion)" *ngIf="suggestion.private && suggestion.isRequested">Request Sent</button>
        </div>
      </div>
      <app-pending-requests [pendingRequests]="pendingRequests" *ngIf="currentUser?.private && pendingRequests.length > 0"></app-pending-requests>
    </div>
  </div>
</div>
