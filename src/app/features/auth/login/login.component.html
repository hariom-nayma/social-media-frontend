<div class="login-container">
  <!-- Animated Gradient Background -->
  <div class="background-blobs">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>

  <div class="login-card">
    <!-- Branding Section -->
    <div class="branding">
      <!-- <img src="assets/logo.png" alt="App Logo" class="brand-logo" /> -->
      <h1 class="brand-name">Social App</h1>
      <p class="brand-tagline">Connect. Create. Inspire. âœ¨</p>
    </div>

    <div class="form-section">
      <!-- <h2>Welcome Back ðŸ‘‹</h2> -->
      <!-- <p class="subtitle">Login to continue your creative journey</p> -->

      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <!-- Email -->
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            placeholder="Enter your email"
            formControlName="email"
            [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <div class="error-text" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            placeholder="Enter your password"
            formControlName="password"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div class="error-text" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required.
          </div>
        </div>

        <button type="submit" [disabled]="loading || loginForm.invalid">
          <ng-container *ngIf="!loading; else loader">
            <span>Log In</span>
          </ng-container>
          <ng-template #loader>
            <div class="loader"></div>
            <span class="loading-text">Logging in...</span>
          </ng-template>
        </button>

        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      </form>

      <div class="divider"><span>OR</span></div>

      <!-- Google login -->
      <a href="http://localhost:8080/oauth2/authorization/google" class="google-login-button">
        <img src="assets/logo/google-logo.svg" alt="Google" class="google-logo" />
        Continue with Google
      </a>

      <div class="links">
        <a routerLink="/auth/forgot-password" class="forgot-link">Forgot password?</a>
        <div class="signup-link">
          Donâ€™t have an account? <a routerLink="/auth/register">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</div>
