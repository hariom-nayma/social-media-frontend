<div class="subscription-dialog">
  <h2 class="dialog-title">Choose Your Plan</h2>
  <div class="plans">
    <div class="plan">
      <h3>Monthly</h3>
      <p class="price">$9.99/month</p>
      <button mat-raised-button color="primary" (click)="selectPlan('monthly')">Buy Now</button>
    </div>
    <div class="plan">
      <h3>Yearly</h3>
      <p class="price">$99.99/year</p>
      <button mat-raised-button color="primary" (click)="selectPlan('yearly')">Buy Now</button>
    </div>
  </div>
  <button mat-icon-button class="close-button" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>
</div>
