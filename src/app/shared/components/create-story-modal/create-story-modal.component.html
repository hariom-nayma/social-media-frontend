<h2 mat-dialog-title>Create New Story</h2>

<mat-dialog-content class="mat-typography">
  <form (ngSubmit)="createStory()">
    <mat-form-field appearance="fill">
      <mat-label>Caption</mat-label>
      <textarea matInput [(ngModel)]="caption" name="caption" rows="3"></textarea>
    </mat-form-field>

    <input type="file" (change)="onFileSelected($event)" accept="image/*,video/*">

    <div mat-dialog-actions align="end">
      <button mat-button (click)="close()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!selectedFile && !contentUrl">Create Story</button>
    </div>
  </form>
</mat-dialog-content>
